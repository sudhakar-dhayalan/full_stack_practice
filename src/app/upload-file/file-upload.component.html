<form [formGroup]="fileUploadForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="fileInput">Upload a file:</label>
    <input
      type="file"
      id="fileInput"
      (change)="onFileSelected($event)"
      [disabled]="fileUploadForm.get('file')?.disabled"
    />
    <div *ngIf="fileSizeError" class="error">
      File size must not exceed 10 MB.
    </div>
  </div>
  <button type="submit" [disabled]="!fileUploadForm.valid || fileSizeError">
    Upload
  </button>
</form>
