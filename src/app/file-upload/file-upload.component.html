<div class="file-upload-container">
  <app-dynamic-table
    [tableData]="fileList"
    [tableAction]="options"
    (actionOnItem)="deleteItem($event)"
    class="dynamic-table"
  ></app-dynamic-table>

  <app-upload-button
    [fileSizeInBytes]="imageFileSize"
    [supportedFileTypes]="imageFileTypes"
    [clearPreviousFileSelection]="clearPrevImage"
    (upload)="fileUpload($event)"
  ></app-upload-button>
</div>
